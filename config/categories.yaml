# Email Categories Configuration
# Define patterns and rules for categorizing emails

categories:
  navy:
    name: "Navy / Military"
    description: "Navy and military-related communications"
    priority: critical
    matchers:
      senders:
        - "@navy.mil"
        - "@usmc.mil"
        - "@mail.mil"
        - "@us.navy.mil"
        - "navy"
      subjects:
        - "orders"
        - "deployment"
        - "PCS"
        - "command"
        - "drill"
        - "reserve"
        - "military"
        - "NAVADMIN"
      labels:
        - "Navy"
        - "Military"

  kids:
    name: "Kids & Family Events"
    description: "School, activities, and family-related emails"
    priority: high
    matchers:
      senders:
        - "@school.edu"
        - "@k12"
        - "schoology"
        - "parentlink"
        - "sportsengine"
        - "teamsnap"
        - "signupgenius"
        - "evite"
        - "shutterfly"
      subjects:
        - "school"
        - "parent"
        - "student"
        - "class"
        - "homework"
        - "practice"
        - "game"
        - "recital"
        - "tournament"
        - "carpool"
        - "permission"
        - "field trip"
      labels:
        - "Kids"
        - "Family"
        - "School"

  financial:
    name: "Financial & Bills"
    description: "Banking, bills, and financial notifications"
    priority: high
    matchers:
      senders:
        - "@chase.com"
        - "@bankofamerica.com"
        - "@wellsfargo.com"
        - "@usaa.com"
        - "@navyfederal.org"
        - "@paypal.com"
        - "@venmo.com"
        - "@mint.com"
        - "@turbotax"
        - "@irs.gov"
        - "billing"
        - "invoice"
      subjects:
        - "statement"
        - "payment"
        - "bill"
        - "invoice"
        - "transaction"
        - "balance"
        - "account"
        - "credit"
        - "debit"
        - "tax"
        - "refund"
      labels:
        - "Finance"
        - "Bills"

  action_required:
    name: "Action Items"
    description: "Emails requiring response or action"
    priority: high
    matchers:
      subjects:
        - "action required"
        - "action needed"
        - "response required"
        - "please respond"
        - "urgent"
        - "deadline"
        - "approval needed"
        - "RSVP"
      labels:
        - "Action"
        - "TODO"
        - "Follow Up"

  # True priority items - specific high-value emails that need attention
  known_priorities:
    name: "Known Priorities"
    description: "Specific high-value emails from known important sources"
    priority: critical
    matchers:
      senders:
        # Navy/Military
        - "@navy.mil"
        - "@us.navy.mil"
        - "@mail.mil"
        - "@usmc.mil"
        # Schools
        - "parentsquare"
        - "TCSD"
        - "@tcsdnc.org"
        # Scouts
        - "scoutbook"
        - "scouting.org"
        # Family/Personal
        - "annabelle"
        - "finnegan"
        - "cathy"
        - "cathleen"
        - "crilley"
        - "bracho"
        - "murphy"
        # Travel - Airlines & Hotels
        - "@enterprise.com"
        - "@enterpriserentacar.com"
        - "@united.com"
        - "@unitedairlines.com"
        - "@marriott.com"
        - "@marriottrewards.com"
        - "@delta.com"
        - "@aa.com"
        - "@southwest.com"
        - "@hilton.com"
        - "@hyatt.com"
        # Investing/Financial Advisor
        - "jonathan new"
        # Utilities & Bills
        - "ohio edison"
        - "firstenergy"
        - "google fi"
        - "googlefi"
        - "@fi.google.com"
        - "spectrum"
        - "duke energy"
        - "dominion energy"
        - "water utility"
        - "gas company"
      subjects:
        # Navy
        - "OPSUM"
        - "NAVADMIN"
        - "NR C3F"
